<html xmlns:wicket="http://wicket.apache.org">
<body>
	<style type="text/css">
		.feedbackPanel { margin-bottom: 0; }
	</style>

	<button type="button" class="close" data-dismiss="alert">x</button>
	<ul wicket:id="feedbackul" class="feedbackPanel">
		<li wicket="messages" class="errorLevel"><span
			wicket:id="message" class="errorLevel">A message</span></li>
	</ul>

</body>
</html>
